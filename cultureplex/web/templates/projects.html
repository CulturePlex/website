{% extends 'index.html' %}
{% block content %}
{% if projects_list %}
    <h1>Projects</h1>
    <ul>
    {% for project in projects_list %}
        <li><a href="/projects/{{ project.id }}/">{{ project.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
<a href="../">Back</a>
{% endblock %}
